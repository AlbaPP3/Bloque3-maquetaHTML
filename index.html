<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Datos personales:</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"pattern="([A-z-À-ž\s]){2,20}" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" pattern="[A-z-À-ž-]{1,30}" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" pattern="[0-9]{1,3}" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="otro">Otro</option>
        </select><br>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br>
      </fieldset>

      <fieldset>
        <legend>Dirección:</legend>
        <label for="tipo-via">Tipo de vía:</label>
        <select id="tipo-via" name="tipo-via">
          <option value="calle">Calle</option>
          <option value="avenida">Avenida</option>
          <option value="plaza">Plaza</option>
          <option value="carretera">Carretera</option>
          <option value="otro">Otro</option>
        </select><br>

        <label for="nombre-via">Nombre de la vía:</label>
        <input type="text" id="nombre-via" name="nombre-via" pattern="[A-z-À-ž0-9_-]{1,20}" required><br>

        <label for="portal">Portal:</label>
        <input type="text" id="portal" name="portal" pattern="[A-Z0-9-]{1,15}"><br>

        <label for="planta">Planta:</label>

        <label for="puerta">Puerta:</label>

        <label for="codigo-postal">Código postal:</label>

        <label for="localidad">Localidad:</label>
